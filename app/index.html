<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <title>Cancer Regulome</title>
    <link rel="shortcut icon" href="img/isbfavicon.ico" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery.ui.theme.css">
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/visquick/assets/css/vq.css">
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/gs.css">
    <link rel="stylesheet" href="css/lists.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div>
        <div class="navbar navbar-fixed-top" id="navigation-container"></div>
        <div class="container-fluid outer-container" id="mainDiv">
            <div class="well" style="width: 40%">
                <div>
                    <img src="img/isblogo.png" class="imgbrand" alt="ISB"> <b>Loading GeneSpot</b>
                </div>
                <hr/>
                <div class="progress progress-striped active">
                    <div id="progressbar" class="bar" style="width: 0%;"></div>
                </div>
                <script type="text/javascript">
                    var progress = 0;
                    var increment = function () {
                        progress += 10;
                        document.getElementById("progressbar").style.width = progress + "%";
                        if (progress < 100) setTimeout(increment, 300);
                    };
                    increment();
                </script>
            </div>
        </div>
    </div>

    <div id="modal-container" class="modal hide fade" visibility="hidden"></div>

    <!-- build:js scripts/scripts.js -->
    <script data-main="scripts/config" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
